<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Landing Page</title>
</head>
<body>
    <header id="header">
        <img src="" alt="product logo" id="header-img">
        <nav id="nav-bar">
            <a href="#section1" class="nav-link">video</a>
            <a href="#section2" class="nav-link">section 2</a>
            <a href="#section3" class="nav-link">form</a>
        </nav>
    </header>
    <main id="main">
        <div id="section1">
            <h2>section 1</h2>
           <video id="video" src="https://www.youtube.com/watch?v=xvFZjo5PgG0"></video>
        </div>
        <div id="section2">
            <h2>section 2</h2>
        </div>
        <div id="section3">
            <h2>section 3</h2>
            <form action="https://www.freecodecamp.com/email-submit" id="form">
                <label for="email"  id="email-label">Enter your email address:</label>
                <input type="email" name="email"  id="email" required placeholder="valid email">
                <label for="submit"></label>
                <input id="submit" type="submit" name="submit"  value="SUBMIT">
            </form>
        </div>
    </main>
</body>
</html>
